<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            margin: 0;
            /* overflow: hidden; */
        }
        /* canvas{
            height:100vh;
            width:100vw;
        } */
        /* not advised because khich kr bda kr rha hai,so data (image) phtt jata hai */
    </style>
</head>
<body>
    <canvas></canvas>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwGPF8X5lgcLBtUZUXV9kPPpfw7IuIsTq3uQ&usqp=CAU" alt="img.jpg">
    <script>
        let canvas=document.querySelector("canvas");
        let img=document.querySelector("img");
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        let tool=canvas.getContext("2d");
        img.addEventListener("load",function(){
            tool.drawImage(img,100,100);
        })
        

    </script>
</body>
</html>
